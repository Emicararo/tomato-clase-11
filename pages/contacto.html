<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link boot css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link de mi CSS -->
    <link rel="stylesheet" href="../css/padel.css">
    <title>Contacto Padel Factory</title>
</head>

<body id="body">
    <header class="container header-index">
        <img src="../img/logopng.png" alt="logo">
        <nav class="navbar navbar-expand-lg bg-body-dark navbar-menu">
            <div class="container-fluid">
                <button class="navbar-toggler boton-nav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ul-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="noticias.html">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tienda.html">Tienda Online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="torneos.html">Torneos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="iconos">
        <img class="wapp" src="../img/whatsapp.png" alt="">
        <img class="telegram" src="../img/telegram.png" alt="">
        <img class="instagram" src="../img/instagram.png" alt="">
    </section>

    <main class="container contacto">
        <form action="" method="post">
            <p class="contacto-titulo">Ponete en contacto con nosotros, ingresa con tu usuario o mail y dejanos tu
                comentario.</p>
            <section class="row">
                <div class="col form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario o Mail</label>
                </div>
                <div class="col form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="contacto-textarea">
                    <textarea name="comentario" id="comentario" cols="70" rows="10"
                        placeholder="Ingresa tu comentario"></textarea>
                </div>
                <div class="contacto-botones">
                    <button class="contacto-boton" type="reset">Reset</button>
                    <button class="contacto-boton" type="submit">Enviar</button>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
